server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # This is the internal Nginx for the web UI.
    # The external nginx-proxy handles SSL and domain routing.
    
    # Log more information for debugging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Global CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, X-Auth-Token' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

    # Handle OPTIONS requests for CORS
    if ($request_method = OPTIONS) {
        return 204;
    }
    
    # Unified API handler - Forward all API calls to backend
    location /api/ {
        # Remove /api/ prefix when forwarding to backend
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://telegram-calendar-sync:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Original-URI $request_uri;
        
        # Debug header to see what's happening
        add_header X-Debug-Info "API request routed to backend" always;
    }
    
    # Legacy direct endpoint support (for backward compatibility)
    location ~ ^/(login-request|login-verify|upload|dismiss-event|clear-dismissed|subscribe-reminders|unsubscribe-reminders|api-check)$ {
        # Proxy to backend
        proxy_pass http://telegram-calendar-sync:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Original-URI $request_uri;
        
        # Debug header
        add_header X-Debug-Info "Legacy API request routed to backend" always;
    }

    # Special handling for dismissed events JSON
    location = /data/dismissed_events.json {
        alias /app/data/dismissed_events.json;
        try_files $uri @empty_dismissed;
    }

    location @empty_dismissed {
        default_type application/json;
        return 200 '[]';
    }

    # General data directory (with auth)
    location /data/ {
        alias /app/data/;
        autoindex off;
        try_files $uri $uri/ =404;
    }
    
    # Access denied page - make accessible without auth
    location = /access-denied.html {
        try_files $uri =404;
    }

    # Default location
    location / {
        try_files $uri $uri/ =404;
        
        # Add debug headers
        add_header X-Debug-Path $uri always;
        add_header X-Debug-Full-Path $request_uri always;
    }
}
