server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # This is the internal Nginx for the web UI.
    # The external nginx-proxy handles SSL and domain routing.
    
    # Add CORS headers to allow API requests from any domain
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, X-Auth-Token' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

    # Unified API handler - Forward all API calls to backend
    location /api/ {
        # Remove /api/ prefix when forwarding to backend
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://telegram-calendar-sync:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable CORS for API endpoints
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Legacy direct endpoint support (for backward compatibility)
    location ~ ^/(login-request|login-verify|upload|dismiss-event|clear-dismissed|subscribe-reminders|unsubscribe-reminders)$ {
        # Proxy to backend
        proxy_pass http://telegram-calendar-sync:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Special handling for dismissed events JSON
    location = /data/dismissed_events.json {
        alias /app/data/dismissed_events.json;
        add_header Access-Control-Allow-Origin *;
        add_header Content-Type application/json;
        try_files $uri @empty_dismissed;
    }

    location @empty_dismissed {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
        return 200 '[]';
    }

    # General data directory (with auth)
    location /data/ {
        alias /app/data/;
        autoindex off;
        try_files $uri $uri/ =404;
    # Basic auth removed. Only Telegram login should control access.
    }

    # Handle OPTIONS requests for CORS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # Default location
    location / {
        try_files $uri $uri/ =404;
    }
}
